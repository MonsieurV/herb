<html>
  <head>
    <style type="text/css" data-herb="keyframes">
     @keyframes pulse-animation {
       from {
         opacity: 1;
       }
       to {
         opacity: 0;
       }
     }
     @keyframes color-change {
       0% {
         background: yellow;
       }
       50% {
         background: orange;
       }
       100% {
         background: orange;
       }
     }
    </style>
  </head>
  <body>
  </body>
</html>
